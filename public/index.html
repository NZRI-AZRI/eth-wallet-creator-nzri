<!doctype html>
<html>
<head>
    <title>"Wallet system" test page</title>
    <meta charset="utf-8" />
    <!--QR code write -->
    <script type="text/javascript" src="./public/qrcode.min.js"></script>

</head>

<body>
    <div>
        <h1>Create ETH wallet</h1><br>
        <h2>秘密鍵とイーサリアム口座を提供するアプリです。 </h2>
        <span>
            <!-- init App -->
            <p>・１．アプリ初期化ボタン</p>
            <button onclick="initApp()"> アプリ初期化</button>
            <p id="initResult"></p>

            <!-- Key生成　-->
            <p>・２．秘密鍵生成ボタン</p>
            <button onclick="createWalletRnHex()"> 秘密鍵を生成（ランダム32バイトをエントロピーとして利用）</button>
            <p id="priKey"> 秘密鍵表示部分　</p>
            <!--秘密鍵をQRコード表示-->
            <div id="qrcode1key">
                <p id="qrcode1keytime"></p>
            </div>
            <p > 秘密鍵表示後に紙に印刷することもできます。　</p>
            <input type="button" value="秘密鍵を印刷する" onclick="window.print();" />
            <!-- Key入力　-->
            <p>・３．入力欄にあなたの秘密鍵を0x形式で入力 --->:
                <input type="password"  name="privateKey1" id="privateKey1" style="width:200px">
            </p>
            <p>・４．秘密鍵を入力したら以下のボタンをクリック</p><br>
            <button onclick="setPrivateKeyToWallet()"> 秘密鍵からアドレスを表示</button>

            
            <p>・５．実行結果 イーサリアム口座アドレスを表示</p>
            <p id="key2adr"> アドレス表示部分</p>
            <!--口座アドレスをQRコード表示-->
            <div id="qrcode2adr">
                <p id="qrcode2adrtime"></p>
            </div>
            <p>・６．紙などに印刷して保存</p>
            <p>紙などに保存して保管してください</p>
            <input type="button" value="すべて印刷する" onclick="window.print();" />

        </span>
        <br><br><br>
    </div>

    <!-- web3 js -->
    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js/dist/web3.min.js"></script>

    <!-- JQuery js -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" 
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" 
    crossorigin="anonymous"></script>

    <!--メインスクリプト -->
    <script type="text/javascript" src="./public/index.js"></script>


    <footer>Author NZRI (https://github.com/NZRI-AZRI)</footer>
</body>
</html>
